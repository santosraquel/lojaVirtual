<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}"
>
<head>
	<title>Página entrada de produtos da loja virtual</title>
</head>
<body>
        <section class="layout-content" layout:fragment="corpo">
            <div class="page-header">
                <nav class="navbar navbar-expand-md navbar-top bg-light">
                    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <i class="oi oi-caret-right"></i>
                                <span>Entrada de Produtos</span>
                            </li>
                        </ul>
                    </div>
                    <a class="btn btn-primary btn-md" href="/entrada/listar" role="button">
                        <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                        <span>Listar Entrada de Produtos</span>
                    </a>
                </nav>
            </div>

            <div class="container" id="cadastro">
                <form action="/administrativo/entrada/salvar" th:object="${entrada}" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6 ">
                            <label>Funcionário</label>
                            <select
                                th:field="*{funcionario}"
                                class="form-control"
                            >
                                <option
                                    th:each="fun: ${listaFuncionarios}"
                                    th:value="${fun.id}"
                                    th:text="${fun.nome}"
                                >
                                </option>
                            </select>
                            <div class="invalid-feedback ">

                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="observacao">Observação</label>
                            <input type="text" class="form-control" th:field="*{observacao}" placeholder="Observação" autofocus="autofocus " name="observacao " value=" " />
                            <div class="invalid-feedback ">

                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="fornecedor">Fornecedor</label>
                            <input type="text" class="form-control" id="fornecedor" th:field="*{fornecedor}" placeholder="Fornecedor" autofocus="autofocus " name="fornecedor " value=" " />
                            <div class="invalid-feedback ">

                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-row" th:object="${entradaItens}">
                        <div class="form-group col-md-4 ">
                            <label>Produto</label>
                            <select
                                th:field="*{produto}"
                                class="form-control"
                            >
                                <option
                                    th:each="prod: ${listaProdutos}"
                                    th:value="${prod.id}"
                                    th:text="${prod.descricao}"
                                >
                                </option>
                            </select>
                            <div class="invalid-feedback ">

                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" class="form-control" th:field="*{quantidade}" placeholder="Quantidade" autofocus="autofocus " name="quantidade" value=" " />
                            <div class="invalid-feedback ">

                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="valorProduto">Valor Custo</label>
                            <input type="number" class="form-control" th:field="*{valorProduto}" placeholder="valor Custo" autofocus="autofocus " name="valorProduto" value=" " />
                            <div class="invalid-feedback ">
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="valorVenda">Valor Venda</label>
                            <input type="number" class="form-control" th:field="*{valorVenda}" placeholder="valor Venda" autofocus="autofocus " name="valorVenda" value=" " />
                            <div class="invalid-feedback ">
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <button id="add" name="acao" th:value="itens" type="submit " class="btn btn-primary" style="margin-top: 8px;">ADD</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12 ">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-sm">
                                    <thead>
                                        <tr>
                                            <th>Descrição</th>
                                            <th>Quantidade</th>
                                            <th>Valor Custo</th>
                                            <th>Valor Venda</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="itens : ${listaEntradaItens}">
                                            <td th:text="${itens.produto.descricao}"></td>
                                            <td th:text="${itens.quantidade}"></td>
                                            <td th:text="${itens.valorProduto}"></td>
                                        </tr>
            
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <input type="hidden " id="id " th:field="*{id}" value=" " />
                    <br/>
                    <button type="submit" name="acao" th:value="salvar" class="btn btn-primary btn-lg btn-block ">Salvar</button>
                </form>
            </div>
        </section>
</body>
</html>
